{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurants in Nashville</title>
     <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h2>Which restaurants in Nashville do you want to try?</h2>
    <div  class="container">
    <form action="{% url 'add' %}" method="POST" role="form">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
            {{ form.text }}
                <div>
                {{ form.comment }}
                </div>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default" id="
                add-btn">ADD</button>
            </span>
            </div>
            <br>
            <button class="btn btn-default"><a href="{% url 'visited_list' %}">View Visited</a></button>
        </div>
    </form>

        <br>

            {% for restaurant in restaurant_list %}
                {% if restaurant.visited  == False%}
                    <a href="{% url 'check_off_restaurant' restaurant.id %}"><span><li class="list-group-item">{{ restaurant.text }}
                                        <button class="btn btn-danger"><a href="{% url 'delete_restaurant' restaurant.id %}">delete</a></button>
                    </li></span></a>
                {% endif %}
            {% endfor %}
    </div>
</body>
</html>
